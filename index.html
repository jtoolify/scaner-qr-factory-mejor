<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Código QR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Escáner de Código QR</h1>
        <div id="qr-reader" class="qr-reader"></div>
        <button id="scan-button" class="hidden">Detener Escaneo</button>
        <button id="detect-button">Detectar Código QR</button>

        <div id="decoded-code" class="hidden">
            <p>Código Decodificado: <span id="codigo-qr"></span></p>
            <button id="search-button" class="hidden">Buscar Producto</button>
        </div>




        <div id="result" class="hidden"></div>
    </div>

            <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Detalles del Producto</h2>
                <p><strong>Código:</strong> <span id="producto-codigo"></span></p>
                <p><strong>Inventario:</strong> <span id="producto-inventario"></span></p>
                <p><strong>Ubicación:</strong> <span id="producto-ubicacion"></span></p>
                <p><strong>Zona:</strong> <span id="producto-zona"></span></p>
                <p><strong>Link de Evidencia:</strong> <a id="producto-evidencia" href="" >clikea aqui</a></p>
                <p><strong>Detalles:</strong> <span id="producto-detalles"></span></p>
            </div>
        </div>
  
    <script src="script.js"></script>
</body>
</html>
